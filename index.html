<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://www.pup.edu.ph/about/images/pylon2022.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed; 
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #800020;
            color: rgb(229, 233, 196);
            margin: 0;
        }
        button {
            padding: 20px 20px;
            margin: 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #800020b2;
            color: #fff;
            border-radius: 10px;
        }
        #loginForm {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            display: none;
        }
        #content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            display: none;
        }
        
    </style>
</head>
<body>
    <a href="https://www.pup.edu.ph/about/images/pylon2022.jpg"></a>
   
    <h1>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</h1>
    <h1>Home Activity #2</h1>
    <h1>INFORMATION ASSURANCE ANG SECURITY</h1>
    <button id="noAuth">ACCESS WITHOUT AUTHORIZATION</button>
    <button id="withAuth">ACCESS WITH AUTHORIZATION</button>

    <div id="loginForm">
        <h2>Student Login</h2>
        <form id="login">
            <label for="name">Name:(SN,FN,MI)</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" name="studentNumber" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div id="content">
        <h2>Welcome to the PUP Website</h2>
        <p>This is the content that is only accessible after logging in.</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
